services:
  - type: web
    name: rag-chatbot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run src/app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_PORT
        value: $PORT
